<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Enkata EntryPoint | Sign In</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/application.css" />
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<script type="text/javascript" src="/javascripts/jquery.js"></script>
	<script type="text/javascript" src="/javascripts/application.js"></script>
</head>
<body>

	<div class="alert error">Email/password combination not found :-(</div>

	<div id="login-container">
	
		<img src="/images/logo.png" alt="EntryPoint" />
		
		<div id="login">
			<form action="/user_sessions" id="new_user_session" method="post">
				<div>
					<label for="user_session_login">Email address</label>
					<input id="user_session_login" name="user_session[login]" type="text" class="text" />
				</div>
				<div>
					<label for="user_session_password">Password</label>
					<input id="user_session_password" name="user_session[password]" type="password" class="text" />
				</div>
				<div>
					<input id="user_session_submit" name="commit" type="submit" value="Sign In" class="button" />
				</div>
			</form>
		</div> <!-- end #login -->
	
	</div> <!-- end #login-container -->
	
</body>
</html>
